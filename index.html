<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Аль-Фараби - Журнал социогуманитарных исследований</title>
		<link rel="stylesheet" href="src/css/theme.min.css" />
	</head>
	<body>
		<header>
			<div class="w-container header-wrapper desktop-header-wrapper">
				<div class="header-left-wrapper">
					<div class="header-logo-wrapper">
						<div class="header-logo-text">
							<div class="logo-title">Аль-Фараби</div>
							<div class="logo-description">
								Журнал социогуманитарных исследований
							</div>
						</div>
					</div>
					<div class="header-menu-wrapper">
						<ul class="header-menu-list">
							<li class="header-menu-item">Текущий выпуск</li>
							<li class="header-menu-item">О нас</li>
							<li class="header-menu-item">Архивы</li>
							<li class="header-menu-item drop-down-item">
								Публикация
								<svg
									class="icon-arrow-bottom"
									width="12"
									height="7"
									viewBox="0 0 12 7"
									fill="none"
									xmlns="http://www.w3.org/2000/svg"
								>
									<path
										d="M1 1L6 6L11 1"
										stroke="white"
										stroke-linecap="round"
										stroke-linejoin="round"
									/>
								</svg>
								<ul class="menu-inner-list hidden">
									<li class="menu-inner-list-item"></li>
									<li class="menu-inner-list-item"></li>
									<li class="menu-inner-list-item"></li>
									<li class="menu-inner-list-item"></li>
								</ul>
							</li>
						</ul>
					</div>
				</div>
				<div class="header-right-wrapper"></div>
			</div>
		</header>
		<div class="w-container">
			<div class="section-jouranl jouranl-preview">
				<div class="journal-picture-wrapper"></div>
				<div class="journal-info-wrapper">
					<div class="journal-info-header"></div>
					<div class="journal-info-text"></div>
					<div class="journal-info-footer">
						<button>Подробнее</button>
					</div>
				</div>
			</div>

			<div class="section-nav nav-list card-list">
				<div class="card-item">
					<div class="card-image-wrapper"></div>
					<div class="card-link-wrapper">
						<a href="" class="card-link"></a>
					</div>
				</div>
				<div class="card-item">
					<div class="card-image-wrapper"></div>
					<div class="card-link-wrapper">
						<a href="" class="card-link"></a>
					</div>
				</div>
				<div class="card-item">
					<div class="card-image-wrapper"></div>
					<div class="card-link-wrapper">
						<a href="" class="card-link"></a>
					</div>
				</div>
			</div>

			<div class="section-subscribe subscribe-wrapper">
				<div class="subscribe-form-wrapper"></div>
				<div class="subscribe-slider-wrapper">
					<div class="subscribe-slider">
						<div class="subscribe-slider-pagination"></div>
					</div>
				</div>
			</div>

			<!-- <div class="section-nav nav-list card-list"></div> -->
			<div class="section-partners partners-wrapper">
				<div class="partner-list">
					<div class="partner-item">
						<img src="" alt="" srcset="" />
					</div>
				</div>
			</div>
		</div>

		<footer>
			<div class="w-container footer-wrapper">
				<div class="footer-left-wrapper">
					<div class="footer-logo-wrapper">
						<div class="footer-logo-item">
							<img src="" alt="" srcset="" />

					</div>
					<div class="footer-site-description-wrapper">
						<div class="site-description-item"></div>
					</div>
				</div>

							</div>
							<div class="footer-social-item">

							<div class="footer-social-item">
								<img src="" alt="" />

							<div class="footer-social-item">

								<div class="logo">
									<img src="" alt="" />

							</div>
						</div>
					</div>
				</div>
			</div>
		</footer>
